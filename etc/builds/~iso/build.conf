[collect ../../fslayouts/funtoo/layout.conf]

[section local]

author: Daniel Cordero <danielcordero@lavabit.com>

[section target]

build: ~funtoo
compression: xz

[section portage]

stable: ~
MAKEOPTS: -j6
FEATURES: mini-manifest
USE:
profile: default/linux/$[target/arch:zap]/2008.0

[section target]

toolchain: 2009

[section emerge]

options: --jobs=6 --load-average=20 --keep-going=n
packages: [
	app-admin/pwgen
	app-crypt/gnupg
	dev-vcs/git
	net-dialup/mingetty
	net-dialup/ppp
	net-dialup/pptpclient
	net-irc/irssi
	net-misc/dhcpcd
	net-wireless/wpa_supplicant
	sys-fs/btrfs-progs
	sys-fs/dmraid
	sys-fs/lvm2
	sys-fs/reiserfsprogs
	sys-fs/xfsprogs
	sys-kernel/gentoo-sources
	sys-kernel/genkernel
]
#packages/clean:

[section snapshot]

type: live
compression: xz

[section snapshot/source]

type: git
branch: funtoo.org
# branch to have checked out for tarball:
branch/tar: origin/master
name: portage-mini
remote: git://github.com/funtoo/portage-mini-2010.git
options: pull

[section metro]

options: clean/auto
options/stage: cache/package
target: gentoo

[section multi]

snapshot: snapshot
extras: stage5

[collect ./multi-targets/$[multi/mode:zap]]
